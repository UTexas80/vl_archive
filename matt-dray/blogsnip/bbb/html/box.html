<h2>Build a bounding box</h2>

<h3>Description</h3>

<p>Launches an interactive <code>shiny</code> session for you to draw a bounding box.
The code to recreate the bounding box is then available in your script.
</p>


<h3>Usage</h3>

<pre>
box()
</pre>
